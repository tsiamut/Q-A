<div id="安装问题" class="section level2" number="0.1">
<h2><span class="header-section-number">0.1</span> 安装问题</h2>
<p>github 上 项目错误被当成pacakge，进行安装</p>
<p>github 上的 package ，会在 README.md 中有明显的提示安装信息：</p>
<p>devtools::install_github(‘github-name/pkg-name’)</p>
<p>remotes::install_github(‘github-name/pkg-name’)</p>
<p>如果已经提交到 CRAN, 上会显示有：</p>
<p>install.packages(‘pkg-name’) 类似代码</p>
